<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div class="timer-display"><span class="timer-display-value">0</span> seconds</div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">

    </ul>

    <section class="modal">
      <div class="modal-content">
        <h3 class="modal-content-title">Congratulations You Won!</h3>
        <h4 class="modal-content-rating">Your rating: <ul class="modal-content-rating-vaule"></ul></h4>
        <h4 class="modal-content-time">Your time: <span class="modal-content-time-value">0</span> seconds</h4>
        <button class="modal-content-button">Play again!</button>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
